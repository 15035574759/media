<div style="margin-left:10px;">
	<a href="{:url('MenuAdd')}"><input type="button" value="添加菜单"></a>

<!--  内容列表   -->
<form name="form2">

	<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px">
	<tr bgcolor="#E7E7E7">
		<td height="24" colspan="10" background="javascript/skin/images/tbg.gif">&nbsp;菜单列表&nbsp;</td>
	</tr>
	<tr align="center" bgcolor="#FAFAF1" height="22">
		<td>ID</td>
		<td>权限名称</td>
		<td>节点</td>
		<td>是否启用</td>
		<td>添加时间</td>
		<td>操作</td>
	</tr>

	{foreach name="MenuData" item="v"}
	<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
		<td>{$v.id}</td>
		<td>
			 {if $v.pid eq 0}<span class="folder-open"></span>{else}<span style="display:inline-block;width:{$v.leftpin}px;"></span><span>|--</span>{/if}{$v.title}
		</td>
		<td align="left">{$v.name}</td>
		<td>
			{if $v.status == 1}<a href="">关闭</a>{else/}<a href="">开启</a>{/if}
		</td>
		<td align="left">{$v.create_time}</td>
		<td><a href="101">编辑</a> | <a href="101">删除</a></td>
	</tr>
	{/foreach}
	<tr align="right" bgcolor="#EEF4EA">
		<td height="36" colspan="10" align="center"><!--翻页代码 --></td>
	</tr>
	</table>
</form>
